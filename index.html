<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  <script defer
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <div id="drum-machine" class="container">
        <div id="display" class="jumbotron text-center">Click or press a key</div>
        <div class="row drum-pads">
            <div class="col-md-4">
                <div class="drum-pad" id="Q">
                    Q
                    <audio class="clip" id="Q" src="Heater-1.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="W">
                    W
                    <audio class="clip" id="W" src="Heater-2.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="E">
                    E
                    <audio class="clip" id="E" src="Heater-3.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="A">
                    A
                    <audio class="clip" id="A" src="Heater-4_1.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="S">
                    S
                    <audio class="clip" id="S" src="Heater-6.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="D">
                    D
                    <audio class="clip" id="D" src="Dsc_Oh.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="Z">
                    Z
                    <audio class="clip" id="Z" src="Kick_n_Hat.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="X">
                    X
                    <audio class="clip" id="X" src="RP4_KICK_1.mp3"></audio>
                </div>
            </div>
            <div class="col-md-4">
                <div class="drum-pad" id="C">
                    C
                    <audio class="clip" id="C" src="Cev_H2.mp3"></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
